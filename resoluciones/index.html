<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resoluciones</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .borde{
            border: 1px black solid; 
            text-align: center;
            height: 50px;
        }
        .color1{
            background: #eeeeee;
        }
        .color2{
            background: #fcc314;
        }
        .color3{
            background: #94ac3c;
        }
        .color4{
            background: #295ba7;
        }
    </style>
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="borde color4 col-sm-12">HEADER</div>
            </div>
            <div class="row">
                <div class="borde color1 col-sm-6  col-md-3 hidden-xs-down">IZQUIERDA</div>
                <div class="borde color2 col-sm-6  col-md-6">CONTENIDO</div>
                <div class="borde color3 col-sm-12 col-md-3">DERECHA</div>
            </div>
            <div class="row">
                <div class="borde color4 col-sm-12">FOOTER</div>
            </div>
        </div>
</body>
</html>
