<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="a.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Navbar-fijo</title>
    <style>
        body {
            min-height: 75rem;
            padding-top: 4.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Navbar fijo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ir">
                <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="ir">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="#">Casa</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Enlaze</a></li>
                <li class="nav-item"><a class="nav-link disabled" href="#">Desactivado</a></li>
            </ul>
            <form class="form-check-inline mt-2 mt-md-0">
                <input class="form-control mr-2" type="text" placeholder="Buscar">
                <button class="btn btn-outline-success my-2 my-md-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <main role="main" class="container">
            <div class="jumbotron">
              <h1>Navbar example</h1>
              <p class="lead">This example is a quick exercise to illustrate how fixed to top navbar works. As you scroll, it will remain fixed to the top of your browser's viewport.</p>
              <a class="btn btn-lg btn-primary" href="../../components/navbar/" role="button">View navbar docs &raquo;</a>
            </div>
    </main>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="assets/js/vendor/holder.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
