<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etiquetas flotantes  ejemplo para boostrap</title>
    <link rel="icon" href="a.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="form-signin">
        <div class="text-center">
            <img class="mb-4" src="assets/img/favicons/apple-touch-icon.png" alt="img" width="72" height="72">
            <h1 class="h3 mb-3">Etiquetas flotantes</h1>
            <p>Construir formularios con etiquetas flotantes via the <code>:placeholder-mostrar</code> pseudo-elemento. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
        </div>
        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo electronico" required autofocus>
            <label for="inputEmail">Correo electronico</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="inputpass" class="form-control" placeholder="Contraseña" required>
            <label for="inputpass">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="recordar">Recordar
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
    </form>
</body>
</html>
